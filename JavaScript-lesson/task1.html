<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="task1.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<style>
    form {
        width: 30%;
    }

    .table {
        width: 50%;
    }
</style>
<body>
    <div class="container d-flex justify-content-center align-items-center vh-100">
        <form id="registerForm" action="index.html" method="post" class="bg-light p-4 rounded shadow mb-5">
            <div class="form-group">
                <label for="fullname">Fullname</label>
                <input type="text" id="fullname" name="fullname" class="form-control" required>
                <div class="invalid-feedback">Tam adınızı daxil edin.</div>
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" class="form-control" required>
                <div class="invalid-feedback">Düzgün email ünvanı daxil edin.</div>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" class="form-control" required>
                <div class="invalid-feedback">Şifrəniz 8 simvoldan uzun olmalıdır.</div>
            </div>

            <div class="form-group">
                <label for="confirmPassword">Confirm Password</label>
                <input type="password" id="confirmPassword" name="confirmPassword" class="form-control" required>
                <div class="invalid-feedback">Şifrələr uyğun gəlmir.</div>
            </div>

            <button type="submit" class="btn btn-primary px-5 mt-3">Submit</button>
        </form>
        <div id="userTable" class="container mt-2">
            <table id="table" class="table table-bordered">
                <thead>
                 <tr>
                     <th>Fullname</th>
                     <th>Email</th>
                     <th>Password</th>
                </tr>
                </thead> 
             </table>
        </div>
    </div>
    <script src="task1.js"></script>
</body>
</html>
